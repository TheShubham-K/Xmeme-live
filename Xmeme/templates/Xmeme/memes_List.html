{% extends "Xmeme/index.html" %} {% block content %}

<!-- page to list all the memes after you added or removed any memes. -->

<table class="table table-borderless">

    <thead class="border-bottom">
        <tr>
            <a style="margin-left: 45em;" href="{% url 'memes_insert' %}" class="btn btn-outline-success">

                <i class="fas fa-plus">Add Memes</i>

            </a>
        </tr>
    </thead>

    <tbody>

        {% for meme in memes_List %}
        <td>
            <tr>
                <h3>{{meme.name}} &nbsp; <small> {% now "h:t A" %} </small> </h3>
            </tr>
            <tr>
                <h5>{{meme.captions}}</h5>
            </tr>
            <img src="{{meme.url}}" style="width: 250px; height: 250px; margin-bottom: 50px" />
            <tr>
                <a href="{% url 'memes_update' meme.id %}" class="btn text secondary px-0">
                    <i class="far fa-edit fa-lg" style="margin-left: 250px; "></i>
                </a>
                <form action="{% url 'memes_delete' meme.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                    </button>

                </form>
            </tr>

        </td>
        {% endfor %}
    </tbody>

</table>

{% endblock content %}
